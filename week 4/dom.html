<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<script>
    async function populateDiv() {
        const a = document.getElementById("first").value;
        const b = document.getElementById("second").value;
        
        const response= await fetch("http://localhost:3000/sum?a=" + a + "&b=" + b);
        const ans= await response.text();

        document.getElementById("finalSum").innerHTML=ans;


    }
</script>

<body>
    <input type="text" placeholder="first number" id="first">
    <input type="text" placeholder="second number" id="second">
    <button onclick="populateDiv()">Sum</button>
    <div id="finalSum"></div>
</body>

</html>
